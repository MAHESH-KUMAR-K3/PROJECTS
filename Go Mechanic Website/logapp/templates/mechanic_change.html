<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <title>Go Mechanic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900|Display+Playfair:200,300,400,700" />
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}" />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}" />

    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}" />



    <link rel="stylesheet" href="{% static 'css/aos.css' %}" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  </head>
<body>
  <div class="site-wrap">



 {% include 'mechanic_header.html' %}
<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'images/hero_bg_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
            <h1 class="text-white font-weight-light text-uppercase font-weight-bold">Mechanic Change Password</h1>

          </div>
        </div>
      </div>
    </div>


  <br>
  <form action="" method="post">
    {% csrf_token %}
    <div class="container h-100">
        <div class="form-group">
            <label>change password</label>
            <div class="mb-3">
                <div class="mb-2 w-50">
                    <label class="text-muted" for="password">Enter old password</label>
                </div>
                <input id="password" type="password" class="form-control" name="password" placeholder="old password" required/><br>
            </div><br><br>
            <div class="mb-3">
                <div class="mb-2 w-50">
                    <label class="text-muted" for="newpassword">Enter new password</label>
                </div>
                <input id="newpassword" type="password" class="form-control" name="newpassword" placeholder="old password" required/>
            </div><br>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </div>
    </div>
</form>
          </div></div></div></div>
  {{msg}}

{% include 'footer.html' %}
</body>
</html>
