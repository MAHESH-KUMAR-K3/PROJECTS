{% load static %}
{% include 'header.html' %}

    <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'images/hero_bg_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
            <h1 class="text-white font-weight-light text-uppercase font-weight-bold">Customer register</h1>
            <p class="breadcrumb-custom"><a href="#">Home</a> <span class="mx-2">&gt;</span> <span>Customer</span></p>
          </div>
        </div>
      </div>
    </div>

<form method ="POST" class="post-form" action="/reg/">
    {% csrf_token %}
		<div class="container h-100">
							<h3 class="fs-4 card-title fw-bold mb-4">Register Here</h3>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" required>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Email</label>
									<input id="email" type="email" class="form-control" name="email" required>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Password</label>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								</div>
                                <div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text" for="mobile">Mobile</label>
									</div>
									<input id="mobile" type="number" class="form-control" name="mobile" required>
								</div>
                                <div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text" for="city">City</label>
									</div>
                                    <select name="city">
                                        <option value="Hyd">Hyd</option>
                                        <option value="Pune">Pune</option>
                                        <option value="Mumbai">Mumbai</option>
                                    </select>
								</div>

									<button type="submit" class="btn btn-primary ms-auto">Register</button><br>
								</div>
</form>
{% include 'footer.html' %}
