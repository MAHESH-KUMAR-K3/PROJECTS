
{% load static %}
  {% include 'customer_header.html' %}
<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'images/hero_bg_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
            <h1 class="text-white font-weight-light text-uppercase font-weight-bold">Book Mechanic</h1>
            <p class="breadcrumb-custom"><a href="#">Home</a> <span class="mx-2">&gt</span> <span>About Us</span></p>
          </div>
        </div>
      </div>
    </div>
  <br>
<form method ="POST" class="post-form" action="">
    {% csrf_token %}
					<h1 class="fs-4 card-title fw-bold mb-4">Booking</h1>
                                <div class="mb-3">
									<label class="mb-2 text-muted" >Mechanic Email</label>
									<input  type="email" class="form-control" name="mechanic" value="{{mail}}" required autofocus>
								</div>
                                <div class="mb-3">
									<label class="mb-2 text-muted" >Customer Email</label>
									<input  type="email" class="form-control" name="customer" value="{{customer}}" required autofocus>
								</div>
                                <div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text" for="description">Description</label>
									</div>
									<input id="description" type="text" class="form-control" name="description" value="{{book.description}}" required>
								</div>
                                <div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text" for="date">Date</label>
									</div>
									<input id="date" type="date" class="form-control" name="date" value="{{book.date}}" required>
								</div>
                                <div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text" for="time">Time</label>
									</div>
									<input id="time" type="time" class="form-control" name="time" value="{{book.time}}" required>
								</div>

                                <button type="submit" class="btn btn-primary ms-auto">submit</button><br>
</form>
  {{msg}}
{{msg}}
{% include 'footer.html' %}
</body>
</html>
