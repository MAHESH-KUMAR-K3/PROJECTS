{% load static %}
 {% include 'customer_header.html' %}
<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'images/hero_bg_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
            <h1 class="text-white font-weight-light text-uppercase font-weight-bold">Review</h1>
          </div>
        </div>
      </div>
    </div>
  <br>
<form method ="POST" class="post-form" action="">
    {% csrf_token %}
		<div class="container h-100">
							<h1 class="fs-4 card-title fw-bold mb-4">review</h1>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="email1">Mechanic Email</label>
									<input id="email1" type="email" class="form-control" name="mechanic" value="{{email}}" readonly>
								</div>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="email2">Email</label>
									<input id="email2" type="email" class="form-control" name="customer" value="{{customer}}" readonly>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="rating">Rating</label>
									<input id="rating" type="number" class="form-control" name="rating" value="{{review.rating}}" required autofocus>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="review">Review</label>
									</div>
									<input id="review" type="text" class="form-control" name="review" value="{{review.review}}" required>
								</div>
                                <br>

									<button type="submit" class="btn btn-primary ms-auto">submit</button><br>
        </div>
</form>
<br>
{{msg}}
  </div>
{% include 'footer.html' %}
</body>
</html>
