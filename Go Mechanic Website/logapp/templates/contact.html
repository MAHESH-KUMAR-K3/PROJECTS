    <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'images/hero_bg_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
            <h1 class="text-white font-weight-light text-uppercase font-weight-bold">Contact Us</h1>
            <p class="breadcrumb-custom"><a href="#">Home</a> <span class="mx-2">&gt;</span> <span>Contact</span></p>
          </div>

    <div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-7 mb-5">

            

            <form action="/contact/" method="post" class="p-5 bg-white">
             {% csrf_token %}
                <center><h3>Contact Us</h3></center>
                <br>

              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="Firstname">First Name</label>
                  <input type="text" id="Firstname" name="Firstname" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="text-black" for="Lastname">Last Name</label>
                  <input type="text" id="Lastname" name="Lastname" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                
                <div class="col-md-12">
                  <label class="text-black" for="Email">Email</label>
                  <input type="Email" id="Email" name="Email" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                
                <div class="col-md-12">
                  <label class="text-black" for="Subject">Subject</label>
                  <input type="text" id="Subject" name="Subject" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="Message">Message</label>
                  <textarea name="Message" id="Message" cols="30" rows="7" class="form-control" placeholder="Write your notes or questions here..."></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Send Message" class="btn btn-primary py-2 px-4 text-white">
                </div>
              </div>

  
            </form>
          </div>
