<!DOCTYPE html>
<html lang="en">
{% load static %}
{% include 'admin_header.html' %}
<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'images/hero_bg_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
            <h1 class="text-white font-weight-light text-uppercase font-weight-bold">View Customer</h1>

          </div>
        </div>
      </div>
    </div>


  <br>
  <table align="center" border="2" cellpadding="10" cellspacing="0" width="80%">

  <thead>
     <tr>
         <th>Id</th>
         <th>name</th>
         <th>Email</th>

         <th>Mobile</th>
         <th>City</th>
     </tr>
  </thead>
    <tbody>
    {% for customer in customer%}
        <tr>
           <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
           <td>{{customer.email}}</td>

           <td>{{customer.mobile}}</td>
           <td>{{customer.city}}</td>
            <td><a href="/admin_customer_delete/{{customer.email}}" onclick="return confirm('do you really want to delete this Customer ?');">delete</a></td>

       </tr>
    {% endfor %}
    </tbody>
</table><br>
{% include 'footer.html' %}


</html>
