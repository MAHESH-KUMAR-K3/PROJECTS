<!DOCTYPE html>
<html lang="en">
{% load static %}
{% include 'admin_header.html' %}
  <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'images/hero_bg_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
            <h1 class="text-white font-weight-light text-uppercase font-weight-bold">Booked Slot</h1>

          </div>
        </div>
      </div>
    </div>


  <br>
<table align="center" border="2" cellpadding="10" cellspacing="0" width="80%">

  <thead>
     <tr>
         <th>Id</th>
         <th>mechanic</th>
         <th>customer</th>
         <th>description</th>
         <th>date</th>
         <th>time</th>

     </tr>
  </thead>
    <tbody>
    {% for book in book %}
        <tr>

           <td>{{book.id}}</td>
            <td>{{book.mechanic.email}}</td>
            <td>{{book.customer.email}}</td>
            <td>{{book.description}}</td>
            <td>{{book.date}}</td>
            <td>{{book.time}}</td>

       </tr>
    {% endfor %}
    </tbody>
</table><br>

{% include 'footer.html' %}

</body>
</html>
