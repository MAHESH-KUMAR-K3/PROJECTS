<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <title>GO Mechanic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900|Display+Playfair:200,300,400,700" />
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}" />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}" />

    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}" />



    <link rel="stylesheet" href="{% static 'css/aos.css' %}" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  </head>
<body>
  <div class="site-wrap">

  {% include 'admin_header.html' %}
<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'images/hero_bg_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
            <h1 class="text-white font-weight-light text-uppercase font-weight-bold">Reviews</h1>

          </div>
        </div>
      </div>
    </div>


  <br>
<table align="center" border="2" cellpadding="10" cellspacing="0" width="80%">

  <thead>
     <tr>
         <th>Id</th>
         <th>mechanic</th>
         <th>customer</th>
         <th>rating</th>
         <th>review</th>


     </tr>
  </thead>
    <tbody>
    {% for review in review %}
        <tr>

           <td>{{review.id}}</td>
            <td>{{review.mechanic.email}}</td>
            <td>{{review.customer.email}}</td>
            <td>{{review.rating}}</td>
            <td>{{review.review}}</td>


       </tr>
    {% endfor %}
    </tbody>
</table><br>
  </div>
{% include 'footer.html' %}

</body>
</html>
